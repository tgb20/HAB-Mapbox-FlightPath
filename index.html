<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Flight path of Riker HAB</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidGdiMjAiLCJhIjoiY2o1angzZGFkMmFjYzMzczZxY3QyMGsycSJ9.l11LdEQIaaA1BX25F69azA';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-72.680662, 42.334418],
            zoom: 15.99,
            pitch: 40,
            bearing: 20,
            antialias: true
        });

        map.on('load', function () {
            map.addSource('riker', {
                'type': 'geojson',
                'data': 'https://raw.githubusercontent.com/tgb20/HAB-Mapbox-FlightPath/master/riker.geojson'
            });
            map.addLayer({
                'id': 'flightpath',
                'type': 'circle',
                'source': 'riker',
                'paint': {
                    'circle-color': {
                        property: 'temperature',
                        stops: [
                            [-47, '#0000ff'],
                            [30, '#ff0000']
                        ]
                    }
                }
            });
        });
    </script>

</body>

</html>
